<html>
  <head>
    <title>JS Stopwatch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stopwatch">00:00:00</div>

    <ul id="buttons">
      <li><button onclick="startTimer()" id="multiBtn">Start</button></li>
      <li><button onclick="stopTimer()">Stop</button></li>
    </ul>

    <span id="result" class="result-text"></span>

    <span class="referensi">Referensi <a href="https://dev.to/gspteck/create-a-stopwatch-in-javascript-2mak">dev to</a></span>

    <script src="timer.js"></script>
  </body>
</html>
